<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
    }

    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");

    const AZURE_API_KEY = "AAfjitrqlau6uN6Z3n8VWQMj9cCzRh8azSkovekZG85srRD6MC01JQQJ99BDACmepeSXJ3w3AAAFACOGysZT";
    const AZURE_ENDPOINT = "https://seerapi.cognitiveservices.azure.com/";
    const DEPLOYMENT_NAME = "gpt35";
    const API_VERSION = "2023-03-15-preview";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("user", userMsg);
      input.value = "";

      try {
        const botMsg = await getBotResponse(userMsg);
        appendMessage("bot", botMsg);
      } catch (err) {
        console.error("Error:", err);
        appendMessage("bot", "⚠️ Error: Could not reach AI.");
      }
    });

    async function getBotResponse(message) {
      const response = await fetch(`${AZURE_ENDPOINT}openai/deployments/${DEPLOYMENT_NAME}/chat/completions?api-version=${API_VERSION}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "api-key": AZURE_API_KEY
        },
        body: JSON.stringify({
          messages: [{ role: "user", content: message }],
          temperature: 0.7,
          max_tokens: 1000,
          top_p: 1,
          frequency_penalty: 0,
          presence_penalty: 0
        })
      });

      if (!response.ok) {
        const errorDetails = await response.text();
        console.error("Azure response error:", errorDetails);
        throw new Error("Failed to fetch response");
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
