<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice AI Chatbot</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #dc3545;
      --light-bg: #e5eaf5;
      --light-container-bg: #ffffff;
      --light-text-user: white;
      --light-text-bot: #333;
      --dark-bg: #1e1e2f;
      --dark-container-bg: #2a2a40;
      --dark-text-user: #a0c4ff;
      --dark-text-bot: #ddd;
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text-bot);
    }

    .chat-container {
      background: var(--light-container-bg);
      width: 100%;
      max-width: 600px;
      height: 85vh;
      max-height: 720px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    body.dark .chat-container {
      background: var(--dark-container-bg);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }

    /* Header with toggle */
    .header {
      padding: 14px 24px 10px;
      display: flex;
      justify-content: flex-end;
      background: transparent;
      user-select: none;
    }

    .toggle-btn {
      background: var(--blue);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0056b3;
    }

    .messages {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 20px;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
    }

    .user {
      align-self: flex-end;
      background: var(--blue);
      color: var(--light-text-user);
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.5);
    }

    body.dark .user {
      background: #3390ff;
      color: var(--dark-text-user);
      box-shadow: 0 2px 8px rgba(51,144,255,0.8);
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: var(--light-text-bot);
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark .bot {
      background: #3a3a5a;
      color: var(--dark-text-bot);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-area {
      display: flex;
      padding: 14px 24px;
      border-top: 1px solid #ddd;
      gap: 10px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    body.dark .form-area {
      border-top-color: #555;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 9999px;
      border: 1.8px solid #ccc;
      outline: none;
      background: #fff;
      color: #222;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }

    input[type="text"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
    }

    body.dark input[type="text"] {
      background: #22253b;
      border-color: #555;
      color: #ddd;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.05);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    body.dark input[type="text"]::placeholder {
      color: #777;
    }

    button, #micBtn {
      background-color: var(--blue);
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      line-height: 1;
    }

    body.dark button, body.dark #micBtn {
      background-color: #3390ff;
      box-shadow: 0 3px 10px rgba(51,144,255,0.7);
    }

    button:hover, #micBtn:hover {
      background-color: #0056b3;
    }

    #micBtn.recording {
      background-color: var(--red);
      animation: pulse 1s infinite;
      box-shadow: 0 0 15px 5px rgba(220,53,69,0.5);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220,53,69,0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(220,53,69,0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220,53,69,0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .chat-container {
        height: 90vh;
        max-height: none;
        border-radius: 0;
      }

      .messages {
        padding: 16px 16px;
        font-size: 14px;
      }

      .message {
        max-width: 85%;
        padding: 12px 16px;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 12px 16px;
      }

      button, #micBtn {
        padding: 12px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chatbot interface">
    <div class="header">
      <button id="toggleTheme" class="toggle-btn" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="messages" id="messages" role="log" aria-live="polite" aria-atomic="false"></div>
    <form id="chatForm" class="form-area" role="form" aria-label="Send message form">
      <input
        type="text"
        id="promptInput"
        placeholder="Ask me anything..."
        autocomplete="off"
        aria-autocomplete="list"
        aria-label="Chat input"
        required
      />
      <button type="submit" aria-label="Send message">Send</button>
      <button type="button" id="micBtn" aria-label="Start voice input" title="Start voice input">
        ðŸŽ¤
      </button>
    </form>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const promptInput = document.getElementById('promptInput');
    const micBtn = document.getElementById('micBtn');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    let darkMode = false;

    // Theme toggle
    toggleThemeBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.classList.toggle('dark', darkMode);
      toggleThemeBtn.textContent = darkMode ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
      toggleThemeBtn.setAttribute('aria-pressed', darkMode.toString());
    });

    // Add message to chat
    function addMessage(text, sender = 'bot') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Simulate bot response (replace with your actual AI backend call)
    async function getBotResponse(userText) {
      // Here you would connect to an AI backend like OpenAI, for now just echo:
      return `You said: "${userText}"`;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = promptInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      promptInput.value = '';
      promptInput.disabled = true;
      micBtn.disabled = true;

      try {
        const response = await getBotResponse(text);
        addMessage(response, 'bot');
      } catch (err) {
        addMessage('Oops! Something went wrong.', 'bot');
        console.error(err);
      } finally {
        promptInput.disabled = false;
        micBtn.disabled = false;
        promptInput.focus();
      }
    });

    // Voice recognition setup
    let recognition;
    let recognizing = false;

    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        recognizing = true;
        micBtn.classList.add('recording');
        micBtn.setAttribute('aria-label', 'Stop voice input');
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-label', 'Start voice input');
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        recognizing = false;
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-label', 'Start voice input');
      };

      recognition.onresult = async (event) => {
        if (event.results.length > 0) {
          const transcript = event.results[0][0].transcript.trim();
          if (transcript.length > 0) {
            addMessage(transcript, 'user');
            promptInput.value = '';
            promptInput.disabled = true;
            micBtn.disabled = true;

            try {
              const response = await getBotResponse(transcript);
              addMessage(response, 'bot');
            } catch (err) {
              addMessage('Oops! Something went wrong.', 'bot');
              console.error(err);
            } finally {
              promptInput.disabled = false;
              micBtn.disabled = false;
              promptInput.focus();
            }
          }
        }
      };

      micBtn.addEventListener('click', () => {
        if (recognizing) {
          recognition.stop();
          return;
        }
        recognition.start();
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = 'Voice recognition not supported in this browser.';
    }
  </script>
</body>
</html>
