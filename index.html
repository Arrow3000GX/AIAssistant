<!DOCTYPE html>
<html>
<head>
  <title>Together.ai Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; max-width: 600px; }
    textarea { width: 100%; height: 80px; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ðŸ¤– Chat with Together.ai</h2>
  <textarea id="input" placeholder="Ask something..."></textarea><br>
  <button onclick="send()">Send</button>
  <pre id="log"></pre>

  <script>
    const apiKey = "31d0_YOUR_API_KEY_HERE"; // ðŸ”¥ Do NOT expose in production

    async function send() {
      const input = document.getElementById("input").value;
      const log = document.getElementById("log");
      log.textContent += `ðŸ‘¤ You: ${input}\n`;

      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-70b-chat-hf",
          messages: [
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "No response.";
      log.textContent += `ðŸ¤– AI: ${reply.trim()}\n\n`;
      document.getElementById("input").value = "";
    }
  </script>
</body>
</html>
