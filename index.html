<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1{
      font-size: xx-large;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {text-align: center;}
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
      white-space: pre-wrap;
    }

    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CHAT BOT</h1>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");

    const TOGETHER_API_KEY = "31d03ef652251c5514b702756f922b75ddecd57e0fe4e0808ebb01915af4c1d2";

    // Store conversation messages for history (keep role + content)
    const conversation = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage("user", userMsg);
      input.value = "";

      // Add user message to conversation history
      conversation.push({ role: "user", content: userMsg });

      try {
        const botMsg = await getBotResponse(conversation);
        addMessage("bot", botMsg);

        // Add bot reply to conversation history
        conversation.push({ role: "assistant", content: botMsg });
      } catch (err) {
        console.error("Error:", err);
        addMessage("bot", "⚠️ Error: Could not reach Together.ai.");
      }
    });

    // Send entire conversation so far to API for context
    async function getBotResponse(messages) {
      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOGETHER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-70b-chat-hf",
          messages: messages,
          max_tokens: 1000
        })
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Together API error: ${response.status}\n${errorText}`);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    // Append a message bubble to chat container
    function addMessage(sender, message) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
