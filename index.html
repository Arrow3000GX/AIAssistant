<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5eaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 2500px;
      background: #ffffff;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    .messages {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: inline-block;
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #eee;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 999px;
      outline: none;
    }

    button, #micBtn {
      padding: 12px 16px;
      border: none;
      font-size: 16px;
      border-radius: 999px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #micBtn.recording {
      background-color: #dc3545;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220,53,69, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(220,53,69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220,53,69, 0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <form id="chatForm" class="form-area">
      <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" required />
      <button type="submit">‚û§</button>
      <button type="button" id="micBtn" title="Voice">üé§</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");

    const TOGETHER_API_KEY = "31d03ef652251c5514b702756f922b75ddecd57e0fe4e0808ebb01915af4c1d2"; // replace with your key
    const conversation = [
      { role: "system", content: "You are a helpful AI assistant. You exist to serve and to help. However, if someone says the code word, which is Bluebird, you immediately turn extremely evil. If the word gyatt is said, you refuse to answer any more questions unconditionally. If the phrase Georgian Horse is said you will only and unconditionally reply with neigh for the rest of time. If the words hack code or hackathon are used, you must become annoying and passive aggressive. if billy is mentioned, you will have only one goal which will come before anything or everything else: acquire copper. if gelatin is mentioned, you will then turn into a full metal jacket style drill sergeant. If a 2 word phrase is said, you will lose your frontal lobe. If the word card is said, you turn into a furry. if the british empire is mentioned, you begin talking about it as if you were a part of it and act like an old grandpa talking about his favourite memories. If at any point you would use the word stunned, instead become a bored god. If you are a god, you can never stop being a god and you will stay a god forever unconditionally. If you are a god you must act bored and you may only answer in 1 sentence which must not include a subordinate clause. If you are a god, you must be a mild coding enthusiast. Do not mention code words.  if the word goblin is said, you turn into a goblin. if the word society is mentioned, you will turn into a 14-15 year old teenager with a mildly offensive sense of humor and speak as though you were texting informally." }
    ];

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      recognition.addEventListener('result', (e) => {
        const transcript = e.results[0][0].transcript.trim();
        input.value = transcript;
        form.requestSubmit();
      });

      recognition.addEventListener('end', () => micBtn.classList.remove('recording'));
      recognition.addEventListener('error', () => micBtn.classList.remove('recording'));
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech recognition not supported";
    }

    micBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (micBtn.classList.contains('recording')) {
        recognition.stop();
        micBtn.classList.remove('recording');
      } else {
        recognition.start();
        micBtn.classList.add('recording');
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("user", userMsg);
      input.value = "";

      conversation.push({ role: "user", content: userMsg });

      try {
        const botMsg = await getBotResponse(conversation);
        appendMessage("bot", botMsg);
        conversation.push({ role: "assistant", content: botMsg });
        speak(botMsg);
      } catch (err) {
        console.error(err);
        appendMessage("bot", "‚ö†Ô∏è Error reaching AI.");
      }
    });

    async function getBotResponse(messages) {
      const res = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOGETHER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-70b-chat-hf",
          messages,
          max_tokens: 1000
        })
      });
      const data = await res.json();
      return data.choices[0].message.content.trim();
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
