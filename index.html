<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice AI Chatbot</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #dc3545;
      --light-bg: #e5eaf5;
      --light-container-bg: #ffffff;
      --light-text-user: white;
      --light-text-bot: #333;
      --dark-bg: #1e1e2f;
      --dark-container-bg: #2a2a40;
      --dark-text-user: #a0c4ff;
      --dark-text-bot: #ddd;
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
      color: #222;
    }

    /* Dark mode overrides */
    body.dark {
      background: var(--dark-bg);
      color: #ddd;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: var(--light-container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
      position: relative;
    }

    body.dark .chat-container {
      background: var(--dark-container-bg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    /* Header with toggle */
    .header {
      display: flex;
      justify-content: flex-end;
      padding: 12px 20px 0 20px;
      background: transparent;
      user-select: none;
    }

    .toggle-btn {
      background: var(--blue);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.4);
    }

    .toggle-btn:hover {
      background: #0056b3;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      user-select: text;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: var(--blue);
      color: var(--light-text-user);
      border-bottom-right-radius: 4px;
      box-shadow: 0 1px 6px rgba(0,123,255,0.5);
    }

    body.dark .user {
      background: #3390ff;
      color: var(--dark-text-user);
      box-shadow: 0 1px 6px rgba(51,144,255,0.8);
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: var(--light-text-bot);
      border-bottom-left-radius: 4px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    body.dark .bot {
      background: #3a3a5a;
      color: var(--dark-text-bot);
      box-shadow: 0 1px 6px rgba(0,0,0,0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #eee;
      gap: 8px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    body.dark .form-area {
      border-top-color: #555;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 999px;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      background: #fff;
      color: #222;
    }

    body.dark input[type="text"] {
      background: #1f1f3a;
      border-color: #555;
      color: #ddd;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    body.dark input[type="text"]::placeholder {
      color: #777;
    }

    button, #micBtn {
      padding: 12px 16px;
      border: none;
      font-size: 16px;
      border-radius: 999px;
      background-color: var(--blue);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,123,255,0.4);
    }

    body.dark button, body.dark #micBtn {
      background-color: #3390ff;
      box-shadow: 0 2px 8px rgba(51,144,255,0.7);
    }

    button:hover, #micBtn:hover {
      background-color: #0056b3;
    }

    #micBtn.recording {
      background-color: var(--red);
      animation: pulse 1s infinite;
      box-shadow: 0 0 10px 5px rgba(220,53,69,0.5);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(220,53,69, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(220,53,69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(220,53,69, 0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <button id="toggleTheme" class="toggle-btn" title="Toggle Dark/Light Mode">ðŸŒ™ Dark Mode</button>
    </div>
    <div class="messages" id="chat"></div>
    <form id="chatForm" class="form-area" autocomplete="off">
      <input type="text" id="userInput" placeholder="Say something..." required />
      <button type="submit" title="Send message">âž¤</button>
      <button type="button" id="micBtn" title="Voice input">ðŸŽ¤</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");
    const toggleThemeBtn = document.getElementById("toggleTheme");

    const TOGETHER_API_KEY = "31d0_YOUR_API_KEY_HERE"; // Replace with your actual API key

    // Conversation memory: system prompt + chat history
    const conversation = [
      { role: "system", content: "You are a helpful AI assistant that remembers everything the user says." }
    ];

    // Load theme from localStorage or default to light
    function loadTheme() {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        toggleThemeBtn.textContent = "â˜€ï¸ Light Mode";
      } else {
        document.body.classList.remove("dark");
        toggleThemeBtn.textContent = "ðŸŒ™ Dark Mode";
      }
    }

    loadTheme();

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        localStorage.setItem("theme", "dark");
        toggleThemeBtn.textContent = "â˜€ï¸ Light Mode";
      } else {
        localStorage.setItem("theme", "light");
        toggleThemeBtn.textContent = "ðŸŒ™ Dark Mode";
      }
    });

    function addMessage(text, sender = "bot") {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", sender);
      messageEl.textContent = text;
      chat.appendChild(messageEl);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAIResponse(messages) {
      try {
        const response = await fetch("https://api.together.xyz/conversation", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${TOGETHER_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        if (data && data.choices && data.choices.length > 0) {
          return data.choices[0].message.content.trim();
        } else {
          return "Sorry, I didn't get a response.";
        }
      } catch (error) {
        return `Error: ${error.message}`;
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      conversation.push({ role: "user", content: userText });
      input.value = "";
      addMessage("...", "bot");

      const botMsgEl = chat.querySelector(".message.bot:last-child");

      const reply = await getAIResponse(conversation);
      conversation.push({ role: "assistant", content: reply });

      botMsgEl.textContent = reply;
      speakText(reply);
    });

    // Voice input (Speech Recognition)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener("start", () => {
        micBtn.classList.add("recording");
      });

      recognition.addEventListener("end", () => {
        micBtn.classList.remove("recording");
      });

      recognition.addEventListener("result", e => {
        const transcript = e.results[0][0].transcript;
        input.value = transcript;
        input.focus();
      });

      micBtn.addEventListener("click", () => {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micBtn.style.display = "none"; // hide mic button if unsupported
    }

    // Text-to-Speech for responses
    function speakText(text) {
      if (!("speechSynthesis" in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

  </script>
</body>
</html>
