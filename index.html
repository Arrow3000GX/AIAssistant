<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice AI Chatbot</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #dc3545;
      --light-bg: #e5eaf5;
      --light-container-bg: #ffffff;
      --light-text-user: white;
      --light-text-bot: #333;
      --dark-bg: #1e1e2f;
      --dark-container-bg: #2a2a40;
      --dark-text-user: #a0c4ff;
      --dark-text-bot: #ddd;
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text-bot);
    }

    .chat-container {
      background: var(--light-container-bg);
      width: 100%;
      max-width: 800000px;
      height: 90vh;
      max-height: 200000px;
      border-radius: 120px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    body.dark .chat-container {
      background: var(--dark-container-bg);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }

    /* Header with toggle */
    .header {
      padding: 14px 24px 10px;
      display: flex;
      justify-content: flex-end;
      background: transparent;
      user-select: none;
    }

    .toggle-btn {
      background: var(--blue);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0056b3;
    }

    .messages {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 15px;
      line-height: 1.5;
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 20px;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
    }

    .user {
      align-self: flex-end;
      background: var(--blue);
      color: var(--light-text-user);
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.5);
    }

    body.dark .user {
      background: #3390ff;
      color: var(--dark-text-user);
      box-shadow: 0 2px 8px rgba(51,144,255,0.8);
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: var(--light-text-bot);
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark .bot {
      background: #3a3a5a;
      color: var(--dark-text-bot);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-area {
      display: flex;
      padding: 14px 24px;
      border-top: 1px solid #ddd;
      gap: 10px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    body.dark .form-area {
      border-top-color: #555;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 9999px;
      border: 1.8px solid #ccc;
      outline: none;
      background: #fff;
      color: #222;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }

    input[type="text"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
    }

    body.dark input[type="text"] {
      background: #22253b;
      border-color: #555;
      color: #ddd;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.05);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    body.dark input[type="text"]::placeholder {
      color: #777;
    }

    button, #micBtn {
      background-color: var(--blue);
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      line-height: 1;
    }

    body.dark button, body.dark #micBtn {
      background-color: #3390ff;
      box-shadow: 0 3px 10px rgba(51,144,255,0.7);
    }

    button:hover, #micBtn:hover {
      background-color: #0056b3;
    }

    #micBtn.recording {
      background-color: var(--red);
      animation: pulse 1s infinite;
      box-shadow: 0 0 15px 5px rgba(220,53,69,0.5);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(220,53,69,0.4);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(220,53,69,0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(220,53,69,0);
      }
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      .chat-container {
        height: 90vh;
        max-height: none;
        border-radius: 0;
      }

      .messages {
        padding: 16px 16px;
        font-size: 14px;
      }

      .message {
        max-width: 85%;
        padding: 12px 16px;
      }

      input[type="text"] {
        font-size: 15px;
        padding: 12px 16px;
      }

      button, #micBtn {
        padding: 12px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chatbot interface">
    <div class="header">
      <button id="toggleTheme" class="toggle-btn" aria-pressed="false" aria-label="Toggle dark mode">🌙 Dark Mode</button>
    </div>
    <div id="chat" class="messages" aria-live="polite" aria-relevant="additions"></div>
    <form id="form" class="form-area" role="search" aria-label="Send a message">
      <input type="text" id="input" autocomplete="off" placeholder="Type your message..." aria-label="Message input" required />
      <button type="submit" aria-label="Send message">Send</button>
      <button type="button" id="micBtn" aria-label="Start voice input" title="Start voice input">🎤</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const micBtn = document.getElementById("micBtn");

    // Load saved theme preference
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleThemeBtn.textContent = "☀️ Light Mode";
      toggleThemeBtn.setAttribute("aria-pressed", "true");
    }

    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      toggleThemeBtn.textContent = isDark ? "☀️ Light Mode" : "🌙 Dark Mode";
      toggleThemeBtn.setAttribute("aria-pressed", isDark.toString());
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    function addMessage(text, sender = "bot") {
      const messageEl = document.createElement("div");
      messageEl.classList.add("message", sender);
      messageEl.textContent = text;
      chat.appendChild(messageEl);
      chat.scrollTop = chat.scrollHeight;
    }

    async function getAIResponse(messages) {
      try {
        const response = await fetch("https://api.together.xyz/conversation", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 31d03ef652251c5514b702756f922b75ddecd57e0fe4e0808ebb01915af4c1d2`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages
          })
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        if (data && data.choices && data.choices.length > 0) {
          return data.choices[0].message.content.trim();
        } else {
          return "Sorry, I didn't get a response.";
        }
      } catch (error) {
        return `Error: ${error.message}`;
      }
    }

    const conversation = [];

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      conversation.push({ role: "user", content: userText });
      input.value = "";
      addMessage("...", "bot");

      const botMsgEl = chat.querySelector(".message.bot:last-child");

      const reply = await getAIResponse(conversation);
      conversation.push({ role: "assistant", content: reply });

      botMsgEl.textContent = reply;
      speakText(reply);
    });

    // Voice input (Speech Recognition)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener("start", () => {
        micBtn.classList.add("recording");
        micBtn.setAttribute("aria-label", "Stop voice input");
      });

      recognition.addEventListener("end", () => {
        micBtn.classList.remove("recording");
        micBtn.setAttribute("aria-label", "Start voice input");
      });

      recognition.addEventListener("result", e => {
        const transcript = e.results[0][0].transcript;
        input.value = transcript;
        input.focus();
      });

      micBtn.addEventListener("click", () => {
        if (micBtn.classList.contains("recording")) {
          recognition.stop();
        } else {
          recognition.start();
        }
      });
    } else {
      micBtn.style.display = "none"; // hide mic button if unsupported
    }

    // Text-to-Speech for responses
    function speakText(text) {
      if (!("speechSynthesis" in window)) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
