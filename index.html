<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot with Voice</title>
  <style>
    body {
      font-family:  Arial, Helvetica, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    h1{
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      text-align: center;
      font-size: 100px;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }
    form {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button, #micBtn {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
    }
    #micBtn.recording {
      background-color: #dc3545; /* red when recording */
    }
  </style>
</head>
<body>
  <h1>CHAT BOT</h1>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
      <button type="button" id="micBtn" title="Start/Stop Voice Input">üé§</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");
    const micBtn = document.getElementById("micBtn");

    const TOGETHER_API_KEY = "31d0_YOUR_API_KEY_HERE"; // put your API key here

    // Conversation history, starting with system message for memory
    const conversation = [
      { role: "system", content: "You are a helpful AI assistant that remembers everything the user says." }
    ];

    // Speech Recognition Setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.addEventListener('result', (e) => {
        const transcript = e.results[0][0].transcript.trim();
        input.value = transcript;
        input.focus();
        // Optionally auto-send after voice input:
        form.requestSubmit();
      });

      recognition.addEventListener('end', () => {
        micBtn.classList.remove('recording');
      });

      recognition.addEventListener('error', (e) => {
        console.error("Speech recognition error:", e.error);
        micBtn.classList.remove('recording');
      });
    } else {
      micBtn.disabled = true;
      micBtn.title = "Speech Recognition not supported in this browser";
    }

    micBtn.addEventListener('click', () => {
      if (!recognition) return;
      if (micBtn.classList.contains('recording')) {
        recognition.stop();
        micBtn.classList.remove('recording');
      } else {
        recognition.start();
        micBtn.classList.add('recording');
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage("user", userMsg);
      input.value = "";

      conversation.push({ role: "user", content: userMsg });

      try {
        const botMsg = await getBotResponse(conversation);
        addMessage("bot", botMsg);
        conversation.push({ role: "assistant", content: botMsg });
        speak(botMsg);
      } catch (err) {
        console.error("Error:", err);
        addMessage("bot", "‚ö†Ô∏è Error: Could not reach AI.");
      }
    });

    async function getBotResponse(messages) {
      const response = await fetch("https://api.together.xyz/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${TOGETHER_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-70b-chat-hf",
          messages: messages,
          max_tokens: 1000
        })
      });

      if (!response.ok) {
        const errorText = await response.text();
        throw new Error(`Together API error: ${response.status}\n${errorText}`);
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    }

    function addMessage(sender, message) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Text-to-Speech function
    function speak(text) {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      // Optional: set voice, pitch, rate, lang here
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel(); // stop any ongoing speech
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
