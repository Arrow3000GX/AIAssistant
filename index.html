<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Voice AI Chatbot</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #dc3545;
      --light-bg: #e5eaf5;
      --light-container-bg: #ffffff;
      --light-text-user: white;
      --light-text-bot: #333;
      --dark-bg: #1e1e2f;
      --dark-container-bg: #2a2a40;
      --dark-text-user: #a0c4ff;
      --dark-text-bot: #ddd;
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--dark-text-bot);
    }

    .chat-container {
      background: var(--light-container-bg);
      width: 100%;
      max-width: 800px; /* Fixed insane width */
      height: 90vh;
      max-height: 1200px; /* Fixed insane height */
      border-radius: 120px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    body.dark .chat-container {
      background: var(--dark-container-bg);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.6);
    }

    /* Header with toggle */
    .header {
      padding: 14px 24px 10px;
      display: flex;
      justify-content: flex-end;
      background: transparent;
      user-select: none;
    }

    .toggle-btn {
      background: var(--blue);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 20px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background: #0056b3;
    }

    .messages {
      flex: 1;
      padding: 20px 24px;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 15px;
      line-height: 1.5;
      /* Added for smoother scrolling on all browsers */
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 20px;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 1px 5px rgba(0,0,0,0.08);
      position: relative;
    }

    .user {
      align-self: flex-end;
      background: var(--blue);
      color: var(--light-text-user);
      border-bottom-right-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.5);
    }

    body.dark .user {
      background: #3390ff;
      color: var(--dark-text-user);
      box-shadow: 0 2px 8px rgba(51,144,255,0.8);
    }

    .bot {
      align-self: flex-start;
      background: #f1f1f1;
      color: var(--light-text-bot);
      border-bottom-left-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body.dark .bot {
      background: #3a3a5a;
      color: var(--dark-text-bot);
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Typing indicator animation for bot's "..." message */
    .typing {
      width: 60px;
      height: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 8px;
      background: transparent;
      box-shadow: none;
      user-select: none;
      animation: fadeIn 0.3s ease;
    }
    .typing span {
      display: block;
      width: 8px;
      height: 8px;
      background-color: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(1) {
      animation-delay: 0s;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    body.dark .typing span {
      background-color: #bbb;
    }
    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    .form-area {
      display: flex;
      padding: 14px 24px;
      border-top: 1px solid #ddd;
      gap: 10px;
      background: transparent;
      transition: border-color 0.3s ease;
    }

    body.dark .form-area {
      border-top-color: #555;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 9999px;
      border: 1.8px solid #ccc;
      outline: none;
      background: #fff;
      color: #222;
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.05);
    }

    input[type="text"]:focus {
      border-color: var(--blue);
      box-shadow: 0 0 8px rgba(0,123,255,0.4);
    }

    body.dark input[type="text"] {
      background: #22253b;
      border-color: #555;
      color: #ddd;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.05);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    body.dark input[type="text"]::placeholder {
      color: #777;
    }

    button, #micBtn {
      background-color: var(--blue);
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      line-height: 1;
    }

    body.dark button, body.dark #micBtn {
      background-color: #3390ff;
      box-shadow: 0 3px 10px rgba(51,144,255,0.7);
    }

    button:hover, #micBtn:hover {
      background-color: #0056b3;
    }

    #micBtn.recording {
      background-color: var(--red);
      animation: pulse 1s infinite;
      box-shadow: 0 0 8px 2px rgba(220,53,69,0.7);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 8px 2px rgba(220,53,69,0.7);
      }
      50% {
        box-shadow: 0 0 12px 4px rgba(220,53,69,1);
      }
    }

  </style>
</head>
<body>
  <div class="chat-container" role="main" aria-label="Chatbot conversation">
    <div class="header">
      <button class="toggle-btn" id="toggleTheme" aria-pressed="false" aria-label="Toggle dark mode">Dark Mode</button>
    </div>
    <div class="messages" id="messages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <form id="chatForm" class="form-area" autocomplete="off" role="search" aria-label="Chat input area">
      <input
        id="chatInput"
        type="text"
        placeholder="Ask me anything..."
        aria-label="Type your message here"
        spellcheck="false"
        autocomplete="off"
      />
      <button type="submit" aria-label="Send message">Send</button>
      <button type="button" id="micBtn" aria-label="Start voice input">
        ðŸŽ¤
      </button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const micBtn = document.getElementById('micBtn');
    const toggleThemeBtn = document.getElementById('toggleTheme');

    // Scroll messages container to bottom
    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Append a message
    function appendMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(sender === 'user' ? 'user' : 'bot');

      if (text === '...') {
        // Add typing indicator animation
        msgDiv.classList.add('typing');
        msgDiv.innerHTML = '<span></span><span></span><span></span>';
      } else {
        msgDiv.textContent = text;
      }

      messagesEl.appendChild(msgDiv);
      scrollToBottom();
    }

    // Example bot response (simulate delay)
    function getBotResponse(userText) {
      return new Promise((resolve) => {
        setTimeout(() => {
          // Simple echo for demo; replace with real AI call
          resolve("You said: " + userText);
        }, 1100);
      });
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = chatInput.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      chatInput.value = '';
      chatInput.disabled = true;

      // Show typing indicator
      appendMessage('...', 'bot');

      // Simulate bot response
      const botResponse = await getBotResponse(userText);

      // Remove typing indicator (last message)
      const lastMsg = messagesEl.querySelector('.message.typing');
      if (lastMsg) lastMsg.remove();

      appendMessage(botResponse, 'bot');

      chatInput.disabled = false;
      chatInput.focus();
    });

    // Dark mode toggle
    toggleThemeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      toggleThemeBtn.textContent = isDark ? 'Light Mode' : 'Dark Mode';
      toggleThemeBtn.setAttribute('aria-pressed', isDark.toString());
    });

    // Speech recognition (Web Speech API)
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.addEventListener('result', (event) => {
        const speechResult = event.results[0][0].transcript;
        chatInput.value = speechResult;
      });

      recognition.addEventListener('end', () => {
        micBtn.classList.remove('recording');
        micBtn.setAttribute('aria-label', 'Start voice input');
      });

      micBtn.addEventListener('click', () => {
        if (micBtn.classList.contains('recording')) {
          recognition.stop();
        } else {
          recognition.start();
          micBtn.classList.add('recording');
          micBtn.setAttribute('aria-label', 'Stop voice input');
          chatInput.focus();
        }
      });
    } else {
      // Hide mic button if speech recognition not supported
      micBtn.style.display = 'none';
    }

    // Accessibility: focus input on page load
    window.addEventListener('load', () => {
      chatInput.focus();
    });
  </script>
</body>
</html>
