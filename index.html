<!DOCTYPE html>
<html>
<head>
  <title>Together.ai Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; max-width: 600px; }
    textarea { width: 100%; height: 80px; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ü§ñ Chat with Together.ai</h2>
  <textarea id="input" placeholder="Ask something..."></textarea><br>
  <button onclick="send()">Send</button>
  <pre id="log"></pre>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("userInput");

    const AZURE_API_KEY = "AAfjitrqlau6uN6Z3n8VWQMj9cCzRh8azSkovekZG85srRD6MC01JQQJ99BDACmepeSXJ3w3AAAFACOGysZT";
    const AZURE_ENDPOINT = "https://seerapi.cognitiveservices.azure.com/";
    const DEPLOYMENT_NAME = "gpt35";
    const API_VERSION = "2023-03-15-preview";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("user", userMsg);
      input.value = "";

      try {
        const botMsg = await getBotResponse(userMsg);
        appendMessage("bot", botMsg);
      } catch (err) {
        console.error("Error:", err);
        appendMessage("bot", "‚ö†Ô∏è Error: Could not reach AI.");
      }
    });

    async function getBotResponse(message) {
      const url = `${AZURE_ENDPOINT}openai/deployments/${DEPLOYMENT_NAME}/chat/completions?api-version=${API_VERSION}`;
      const headers = {
        "Content-Type": "application/json",
        "api-key": AZURE_API_KEY
      };
      const body = JSON.stringify({
        messages: [{ role: "user", content: message }],
        max_tokens: 1000
      });

      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "meta-llama/Llama-3-70b-chat-hf",
          messages: [
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "No response.";
      log.textContent += `ü§ñ AI: ${reply.trim()}\n\n`;
      document.getElementById("input").value = "";
    }
  </script>
</body>
</html>
